<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;

      try{
        let result = eval(`${firstNum} ${operator} ${secondNum}`);

        if (typeof result != 'number' || isNaN(result) || !isFinite(result)){
          throw new Error('Computation resulted in an invalid number');
        }

        output.innerHTML = result;
      }
      catch (err){
        console.error('Error during calculation: ', err);
        output.innerHTML = 'Invalid Expression';
      }
      
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    const [
      logBtn,
      errorBtn,
      countBtn,
      warnBtn,
      assertBtn,
      clearBtn,
      dirBtn,
      dirxmlBtn,
      groupStartBtn,
      groupEndBtn,
      tableBtn,
      startTimerBtn,
      endTimerBtn,
      traceBtn,
      globalErrorBtn
    ] = errorBtns;

    logBtn.addEventListener('click', () => {
      console.log('Console Log Demo');
    });

    errorBtn.addEventListener('click', () => {
      console.error('Console Error Demo');
    });

    countBtn.addEventListener('click', () => {
      console.count('Count Button');
    });

    warnBtn.addEventListener('click', () => {
      console.warn('Console Warn Button');
    });

    assertBtn.addEventListener('click', () => {
      let first = document.querySelector('#first-num').value;
      let num = parseInt(first, 10);

      console.assert(
        num == 3,
        {number: num, errorMsg: 'The number does not equal 3'}
      );
    });

    clearBtn.addEventListener('click', () => {
      console.clear();
    });

    dirBtn.addEventListener('click', () => {
      console.dir(document.querySelector('button'));
    });

    dirxmlBtn.addEventListener('click', () => {
      console.dirxml(dirxmlBtn);
    });
    
    groupStartBtn.addEventListener('click', () => {
      console.group('console.group');
    });

    groupEndBtn.addEventListener('click', () => {
      console.groupEnd();
    });

    tableBtn.addEventListener('click', () => {
      const courses = [
        {name: 'Software Engineering', num: 110},
        {name: 'Programming Languages', num: 130},
        {name: 'Advanced Software', num: 112}
      ];
      console.table(courses);
    });

    startTimerBtn.addEventListener('click', () => {
      console.time('Timer Button');
    });

    endTimerBtn.addEventListener('click', () => {
      console.timeEnd('Timer Button');
    });

    traceBtn.addEventListener('click', function handleBtnClick() {
      function deepest(){
        console.trace('console.trace');
      }

      function deeper(){
        deepest();
      }

      function deep(){
        deeper();
      }

      deep();
    });


  </script>
</body>

</html>
